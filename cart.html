<!DOCTYPE html>
    <head>
        <title>IUS Web Shop</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="header-nav">
                <div class="header-logo">
                    <img class="logo" src="media/IUS_Official_Logo.png">
                    <h1 class="header-name">Web Shop</h1>
                </div>
            </div>

            <div class="navigation">
                <ul class="main-navigation">
                    <li class="nav"><a href="index.html" class="page-btn">Home</a></li>
                    <li class="nav"><a href="products.html" class="page-btn">Products</a></li>
                    <li class="nav"><a href="cart.html" class="page-btn">Cart</a></li>
                </ul>
            </div>
        </header>

        <main>
            <section class="container content-section">
                <h2 class="section-header">CART</h2>
                <div class="cart-row">
                    <span class="cart-item cart-header cart-column">ITEM</span>
                    <span class="cart-price-header cart-header cart-column">PRICE</span>
                    <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                </div>
                <div class="cart-items">
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="media/backpack (1).png" width="100" height="100">
                            <span class="cart-item-title">Backpack</span>
                        </div>
                        <span class="cart-price cart-column">19</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1" min="1">
                            <button class="btn btn-danger" type="button">Remove</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="media/hat.png" width="100" height="100">
                            <span class="cart-item-title">Backpack</span>
                        </div>
                        <span class="cart-price cart-column">9</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1" min="1">
                            <button class="btn btn-danger" type="button">Remove</button>
                        </div>
                    </div>
                    <div class="cart-row">
                        <div class="cart-item cart-column">
                            <img class="cart-item-image" src="media/backpack (2).png" width="100" height="100">
                            <span class="cart-item-title">Backpack</span>
                        </div>
                        <span class="cart-price cart-column">20</span>
                        <div class="cart-quantity cart-column">
                            <input class="cart-quantity-input" type="number" value="1" min="1">
                            <button class="btn btn-danger" type="button">Remove</button>
                        </div>
                    </div>
                </div>
                <div class="cart-total">
                    <strong class="cart-total-title">Total</strong>
                    <p class="cart-total-price">48</p>
                </div>
                <button class="btn btn-purchase" type="button">PURCHASE</button>
            </section>
        </main>

        <footer>
            <div class="contact-us">
                <h1 class="contact">Contact</h1>

                <h4 class="adress">Hrasniƒçka cesta 15, 71000 Sarajevo</h4>

                <h4 class="email">info@ius.edu.ba</h4>

                <h4 class="phone">(387) 33957101/102</h4>
            </div>

            <div class="social--media-2">                
                <ul class="media--list">
                    <li class="media">
                        <a href="" target="_blank" title="Facebook" class="btn"> 
                            <img class="facebook" src="icons/fb.svg">
                        </a>
                    </li>
                    <li class="media">
                        <a href="" target="_blank" title="LinkedIn" class="btn"> 
                            <img class="linkedIn" src="icons/linkedin.svg">
                        </a>
                    </li>
                    <li class="media">
                        <a href="" target="_blank" title="Twitter" class="btn"> 
                            <img class="lwitter" src="icons/twitter.svg">
                        </a>
                    </li>
                </ul>                   
            </div>

            <p class="copy-right">&copy; 2019 Dino Sisic</p>
        </footer>
        <script src="cart.js"></script>
    </body>
    
</html>
